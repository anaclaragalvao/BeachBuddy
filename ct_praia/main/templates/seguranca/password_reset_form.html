{% extends 'base.html' %}
{% block title %}Recuperar Senha{% endblock %}
{% block content %}
<h2>Recuperar Senha</h2>
<p>Informe o e-mail cadastrado. Enviaremos um link para redefinir sua senha.</p>
<form method="post">
	{% csrf_token %}
	{{ form.email.errors }}
	<div>
		{{ form.email.label_tag }}<br>
		{{ form.email }}
	</div>
	<button type="submit">Enviar link</button>
</form>
{% endblock %}
