<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Beach Buddy</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header>
        <nav>
            {% if user.is_authenticated %}
            <a href="{% url 'meus_treinos' %}">Meus Treinos</a>
            <a href="{% url 'logout' %}">Sair</a>
            {% else %}
            <a href="{% url 'login' %}">Entrar</a>
            <a href="{% url 'signup_aluno' %}">Cadastro Aluno</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        <h1>Bem-vindo ao Gerenciador Beach Buddy</h1>
        <p>Acesse o menu acima para navegar.</p>
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 - Beach Buddy</p>
    </footer>
</body>

</html>
